<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game</h1>
    <p>Repeat the pattern back to win the game!</p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="endGame()">Stop</button>
    <button id="addBtn" onclick="addButton()">Add Button</button>
    <button id="removeBtn" onclick="removeButton()" disabled>
      Remove Button
    </button>
    <button id="pictureBtn" onclick="setPictureMode()">Picture Mode</button>
    <button id="toneBtn" onclick="setToneMode()" class="hidden">
      Tone Mode
    </button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button5"
        onclick="guess(5)"
        class="hidden"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button6"
        onclick="guess(6)"
        class="hidden"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button7"
        onclick="guess(7)"
        class="hidden"
        onmousedown="startTone(7)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button8"
        onclick="guess(8)"
        class="hidden"
        onmousedown="startTone(8)"
        onmouseup="stopTone()"
      ></button>

      <img
        src="https://cdn.glitch.global/89aeb200-9e93-40fe-81ef-83710e548b7e/rainImg.jpg?v=1648875724592"
        id="picture1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
        class="hidden"
      />
      <img
        src="https://cdn.glitch.global/89aeb200-9e93-40fe-81ef-83710e548b7e/windImg.jpg?v=1648875726282"
        id="picture2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
        class="hidden"
      />
      <img
        src="https://cdn.glitch.global/89aeb200-9e93-40fe-81ef-83710e548b7e/riverImg.jpg?v=1648875729256"
        id="picture3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
        class="hidden"
      />
      <img
        src="https://cdn.glitch.global/89aeb200-9e93-40fe-81ef-83710e548b7e/fireImg.jpg?v=1648875724051"
        id="picture4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
        class="hidden"
      />
    </div>
  </body>
</html>
